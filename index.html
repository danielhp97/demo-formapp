<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Ratio Assessment</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brain-pink': '#E91E8C',
                        'brain-blue': '#4A9EBD',
                        'brain-navy': '#2C3E50',
                        'brain-purple': '#4A3B5C',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Icons
        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );
        
        const ClipboardList = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
        );
        
        const BarChart3 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        );

        const UserCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const Crown = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        // 18 questions across 6 categories (3 each)
        const questions = [
          // Resilience (RES)
          { id: 1, category: 'Resilience', short: 'RES', text: 'I thrive under external pressure and perform my best when stakes are high' },
          { id: 2, category: 'Resilience', short: 'RES', text: 'I succeed in hostile environments and maintain composure when facing adversity' },
          { id: 3, category: 'Resilience', short: 'RES', text: 'I adapt quickly to change and bounce back from setbacks' },
          
          // Discipline (DIS)
          { id: 4, category: 'Discipline', short: 'DIS', text: 'I demonstrate fair play and maintain integrity in all situations' },
          { id: 5, category: 'Discipline', short: 'DIS', text: 'I avoid cautionable offenses and maintain self-control' },
          { id: 6, category: 'Discipline', short: 'DIS', text: 'I am dedicated and goal-oriented in my approach' },
          
          // Game Intelligence (G.IN)
          { id: 7, category: 'Game Intelligence', short: 'G.IN', text: 'I think ahead and demonstrate creativity in my approach' },
          { id: 8, category: 'Game Intelligence', short: 'G.IN', text: 'I have strong problem-solving abilities' },
          { id: 9, category: 'Game Intelligence', short: 'G.IN', text: 'I identify and use opportunities effectively' },
          
          // Focus (FOC)
          { id: 10, category: 'Focus', short: 'FOC', text: 'I possess strong reframing skills and can shift perspective when needed' },
          { id: 11, category: 'Focus', short: 'FOC', text: 'I demonstrate high self-awareness' },
          { id: 12, category: 'Focus', short: 'FOC', text: 'I maintain emotional control and readiness to overcome failure' },
          
          // Influence (INF)
          { id: 13, category: 'Influence', short: 'INF', text: 'I maintain a positive attitude that impacts those around me' },
          { id: 14, category: 'Influence', short: 'INF', text: 'I demonstrate leadership and assertiveness' },
          { id: 15, category: 'Influence', short: 'INF', text: 'I am a team player and level-headed in group settings' },
          
          // Intensity (INT)
          { id: 16, category: 'Intensity', short: 'INT', text: 'I show strong determination in pursuing my goals' },
          { id: 17, category: 'Intensity', short: 'INT', text: 'I bring consistent energy and vigor to my work' },
          { id: 18, category: 'Intensity', short: 'INT', text: 'I am willing to take calculated risks' },
        ];

        function MentalRatioApp() {
          const [currentPage, setCurrentPage] = useState('user');
          const [answers, setAnswers] = useState({});
          const [results, setResults] = useState(null);

          const userData = {
            name: "Alex Johnson",
            email: "alex.johnson@example.com",
            joinDate: "January 2024",
            totalAssessments: 3,
            pastAssessments: [
              { 
                date: "Feb 10, 2025", 
                overall: 87,
                scores: { 'RES': 93, 'DIS': 87, 'G.IN': 93, 'FOC': 88, 'INF': 87, 'INT': 75 }
              },
              { 
                date: "Jan 28, 2025", 
                overall: 84,
                scores: { 'RES': 90, 'DIS': 85, 'G.IN': 90, 'FOC': 85, 'INF': 85, 'INT': 72 }
              },
              { 
                date: "Jan 15, 2025", 
                overall: 81,
                scores: { 'RES': 87, 'DIS': 82, 'G.IN': 87, 'FOC': 82, 'INF': 82, 'INT': 68 }
              }
            ]
          };

          const handleAnswerChange = (questionId, value) => {
            setAnswers(prev => ({ ...prev, [questionId]: parseInt(value) }));
          };

          const calculateResults = (e) => {
            e.preventDefault();
            
            const categoryScores = {};
            const categoryQuestions = {};
            
            questions.forEach(q => {
              const key = q.short;
              if (!categoryScores[key]) {
                categoryScores[key] = 0;
                categoryQuestions[key] = 0;
              }
              if (answers[q.id]) {
                categoryScores[key] += answers[q.id];
                categoryQuestions[key]++;
              }
            });

            const results = {};
            Object.keys(categoryScores).forEach(category => {
              const avg = categoryScores[category] / categoryQuestions[category];
              results[category] = Math.round((avg / 5) * 100);
            });

            setResults(results);
            setCurrentPage('results');
          };

          const isFormComplete = () => questions.every(q => answers[q.id] !== undefined);

          const resetAssessment = () => {
            setAnswers({});
            setResults(null);
            setCurrentPage('assessment');
          };

          const getOverallScore = (scores) => {
            const values = Object.values(scores);
            return Math.round(values.reduce((a, b) => a + b, 0) / values.length);
          };

          const getCategoryColor = (short) => {
            const colors = {
              'RES': 'bg-red-600',
              'DIS': 'bg-blue-600',
              'G.IN': 'bg-yellow-600',
              'FOC': 'bg-orange-600',
              'INF': 'bg-green-600',
              'INT': 'bg-teal-600'
            };
            return colors[short] || 'bg-gray-600';
          };

          const getCategoryName = (short) => {
            const names = {
              'RES': 'Resilience',
              'DIS': 'Discipline',
              'G.IN': 'Game Intelligence',
              'FOC': 'Focus',
              'INF': 'Influence',
              'INT': 'Intensity'
            };
            return names[short] || short;
          };

          return (
            <div className="flex min-h-screen" style={{ background: 'linear-gradient(135deg, #2C3E50 0%, #4A3B5C 50%, #2C3E50 100%)' }}>
              {/* Sidebar */}
              <div className="w-64 bg-brain-navy/90 backdrop-blur-sm text-white p-6 flex flex-col border-r border-brain-pink/20">
                <div className="mb-8">
                  <h1 className="text-2xl font-bold mb-1" style={{ color: '#E91E8C' }}>Mental Ratio</h1>
                  <p className="text-gray-300 text-sm">Assessment Report</p>
                </div>

                <nav className="space-y-2 flex-1">
                  <button
                    onClick={() => setCurrentPage('user')}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                      currentPage === 'user' 
                        ? 'bg-brain-pink/20 font-semibold border border-brain-pink/40' 
                        : 'hover:bg-white/5'
                    }`}
                  >
                    <UserCircle className="w-5 h-5" />
                    <span>User</span>
                  </button>
                  
                  <button
                    onClick={() => setCurrentPage('assessment')}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                      currentPage === 'assessment' 
                        ? 'bg-brain-pink/20 font-semibold border border-brain-pink/40' 
                        : 'hover:bg-white/5'
                    }`}
                  >
                    <ClipboardList className="w-5 h-5" />
                    <span>Self-Evaluation</span>
                  </button>
                  
                  <button
                    onClick={() => setCurrentPage('results')}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                      currentPage === 'results' 
                        ? 'bg-brain-pink/20 font-semibold border border-brain-pink/40' 
                        : 'hover:bg-white/5'
                    } ${!results && 'opacity-50 cursor-not-allowed'}`}
                    disabled={!results}
                  >
                    <BarChart3 className="w-5 h-5" />
                    <span>Results</span>
                  </button>

                  <button
                    onClick={() => setCurrentPage('external')}
                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${
                      currentPage === 'external' 
                        ? 'bg-brain-pink/20 font-semibold border border-brain-pink/40' 
                        : 'hover:bg-white/5'
                    }`}
                  >
                    <Users className="w-5 h-5" />
                    <span className="flex items-center gap-2">
                      External Evaluation
                      <Crown className="w-3 h-3 text-yellow-300" />
                    </span>
                  </button>
                </nav>

                <div className="mt-auto pt-6 border-t border-white/10">
                  <div className="text-sm text-gray-300">
                    <p className="font-semibold text-white mb-1">{userData.name}</p>
                    <p>{userData.email}</p>
                  </div>
                </div>
              </div>

              {/* Main Content */}
              <div className="flex-1 p-8 overflow-y-auto">
                {currentPage === 'user' && (
                  <div className="max-w-5xl mx-auto">
                    <h1 className="text-4xl font-bold text-white mb-8">User Profile</h1>
                    
                    <div className="bg-white/5 backdrop-blur-md rounded-lg border border-brain-pink/20 p-8 mb-8">
                      <div className="flex items-center gap-6 mb-6">
                        <div className="w-24 h-24 rounded-full flex items-center justify-center" style={{ background: 'linear-gradient(135deg, #E91E8C, #4A9EBD)' }}>
                          <User className="w-12 h-12 text-white" />
                        </div>
                        <div>
                          <h2 className="text-3xl font-bold text-white">{userData.name}</h2>
                          <p className="text-gray-300">{userData.email}</p>
                          <p className="text-sm text-gray-400">Member since {userData.joinDate}</p>
                        </div>
                      </div>

                      <div className="grid grid-cols-3 gap-4">
                        <div className="bg-brain-pink/10 backdrop-blur-sm p-4 rounded-lg border border-brain-pink/20">
                          <p className="text-sm text-gray-300 mb-1">Total Assessments</p>
                          <p className="text-3xl font-bold text-brain-pink">{userData.totalAssessments}</p>
                        </div>
                        <div className="bg-brain-blue/10 backdrop-blur-sm p-4 rounded-lg border border-brain-blue/20">
                          <p className="text-sm text-gray-300 mb-1">Latest Score</p>
                          <p className="text-3xl font-bold text-brain-blue">{userData.pastAssessments[0].overall}</p>
                        </div>
                        <div className="bg-purple-500/10 backdrop-blur-sm p-4 rounded-lg border border-purple-500/20">
                          <p className="text-sm text-gray-300 mb-1">Average Score</p>
                          <p className="text-3xl font-bold text-purple-400">
                            {Math.round(userData.pastAssessments.reduce((sum, a) => sum + a.overall, 0) / userData.pastAssessments.length)}
                          </p>
                        </div>
                      </div>

                      <button
                        onClick={() => setCurrentPage('assessment')}
                        className="w-full mt-6 py-4 rounded-lg font-semibold text-lg transition"
                        style={{ background: 'linear-gradient(135deg, #E91E8C, #4A9EBD)', color: 'white' }}
                      >
                        Start New Assessment
                      </button>
                    </div>

                    <div className="bg-white/5 backdrop-blur-md rounded-lg border border-brain-pink/20 p-8">
                      <h2 className="text-2xl font-bold text-white mb-6">Past Assessments</h2>
                      
                      <div className="space-y-4">
                        {userData.pastAssessments.map((assessment, idx) => (
                          <div key={idx} className="bg-white/5 backdrop-blur-sm border border-white/10 rounded-lg p-6 hover:border-brain-pink/40 transition">
                            <div className="flex justify-between items-center mb-4">
                              <div>
                                <p className="text-sm text-gray-400">{assessment.date}</p>
                                <div className="flex items-center gap-3 mt-1">
                                  <span className="text-4xl font-black text-brain-pink">{assessment.overall}</span>
                                </div>
                              </div>
                            </div>
                            
                            <div className="grid grid-cols-3 gap-3">
                              {Object.entries(assessment.scores).map(([category, score]) => (
                                <div key={category} className="bg-white/5 backdrop-blur-sm p-3 rounded border border-white/10">
                                  <p className="text-xs text-gray-400 mb-1">{category}</p>
                                  <p className="text-2xl font-bold text-white">{score}</p>
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {currentPage === 'assessment' && (
                  <div className="max-w-4xl mx-auto">
                    <h1 className="text-4xl font-bold text-white mb-2">Self-Evaluation</h1>
                    <p className="text-gray-300 mb-8">Rate each statement from 1 (Strongly Disagree) to 5 (Strongly Agree)</p>
                    
                    <form onSubmit={calculateResults} className="bg-white/5 backdrop-blur-md rounded-lg border border-brain-pink/20 p-8">
                      <div className="space-y-8">
                        {questions.map((question) => (
                          <div key={question.id} className="border-b border-white/10 pb-6 last:border-0">
                            <div className="flex items-center gap-3 mb-2">
                              <span className={`${getCategoryColor(question.short)} text-white px-3 py-1 rounded text-xs font-bold`}>
                                {question.short}
                              </span>
                              <p className="text-sm font-semibold text-gray-300">{question.category}</p>
                            </div>
                            <p className="text-white mb-4 font-medium">{question.id}. {question.text}</p>
                            
                            <div className="flex gap-3">
                              {[1, 2, 3, 4, 5].map(value => (
                                <label key={value} className="flex-1">
                                  <input
                                    type="radio"
                                    name={`question-${question.id}`}
                                    value={value}
                                    checked={answers[question.id] === value}
                                    onChange={(e) => handleAnswerChange(question.id, e.target.value)}
                                    className="sr-only peer"
                                    required
                                  />
                                  <div className="border-2 border-white/20 rounded-lg p-3 text-center cursor-pointer transition peer-checked:border-brain-pink peer-checked:bg-brain-pink/20 hover:border-brain-pink/60">
                                    <div className="text-2xl font-bold text-white">{value}</div>
                                    <div className="text-xs text-gray-400 mt-1">
                                      {value === 1 ? 'Strongly Disagree' : value === 3 ? 'Neutral' : value === 5 ? 'Strongly Agree' : ''}
                                    </div>
                                  </div>
                                </label>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>

                      <div className="mt-8 flex gap-4">
                        <button
                          type="button"
                          onClick={resetAssessment}
                          className="flex-1 bg-white/10 text-white py-4 rounded-lg font-semibold hover:bg-white/20 transition border border-white/20"
                        >
                          Reset
                        </button>
                        <button
                          type="submit"
                          disabled={!isFormComplete()}
                          className="flex-1 py-4 rounded-lg font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed"
                          style={{ background: isFormComplete() ? 'linear-gradient(135deg, #E91E8C, #4A9EBD)' : '#666', color: 'white' }}
                        >
                          Calculate Results
                        </button>
                      </div>
                    </form>
                  </div>
                )}

                {currentPage === 'results' && results && (
                  <div className="max-w-5xl mx-auto">
                    <h1 className="text-4xl font-bold text-white mb-8">Assessment Results</h1>
                    
                    <div className="grid grid-cols-3 gap-8 mb-8">
                      {/* FIFA Card */}
                      <div className="col-span-1">
                        <div className="relative w-full" style={{
                          background: 'linear-gradient(135deg, #1a2639 0%, #2d4059 100%)',
                          borderRadius: '20px',
                          border: '3px solid #C5A572',
                          padding: '24px',
                          boxShadow: '0 20px 60px rgba(0,0,0,0.5)'
                        }}>
                          {/* Header */}
                          <div className="text-center mb-4">
                            <div className="text-xs text-gray-400 mb-2 uppercase tracking-wider">Mental Ratio</div>
                            <div className="text-7xl font-black mb-1" style={{ color: '#E91E8C', textShadow: '3px 3px 6px rgba(0,0,0,0.5)' }}>
                              {getOverallScore(results)}
                            </div>
                            <div className="text-sm font-bold text-gray-300 uppercase">Overall</div>
                          </div>

                          {/* Avatar */}
                          <div className="flex justify-center mb-4">
                            <div className="w-28 h-28 rounded-full flex items-center justify-center" style={{
                              background: 'linear-gradient(135deg, #E91E8C 0%, #4A9EBD 100%)',
                              border: '3px solid rgba(255,255,255,0.2)'
                            }}>
                              <User className="w-16 h-16 text-white" />
                            </div>
                          </div>

                          {/* Name */}
                          <div className="text-center mb-6">
                            <div className="text-2xl font-bold text-white mb-1">{userData.name}</div>
                            <div className="text-xs text-gray-400 uppercase tracking-wide">Self-Evaluation</div>
                          </div>

                          {/* Stats */}
                          <div className="grid grid-cols-2 gap-2">
                            {Object.entries(results).map(([category, score]) => (
                              <div key={category} className="bg-white/5 backdrop-blur-sm rounded-lg p-3 border border-white/10">
                                <div className="text-xs text-gray-400 uppercase tracking-wide mb-1">{category}</div>
                                <div className="text-3xl font-bold text-white">{score}</div>
                              </div>
                            ))}
                          </div>

                          {/* Footer */}
                          <div className="mt-6 text-center">
                            <div className="inline-block px-4 py-1 rounded-full text-xs font-bold uppercase" style={{
                              background: '#C5A572',
                              color: '#1a2639'
                            }}>
                              1st Edition
                            </div>
                          </div>
                        </div>
                      </div>

                      {/* Table */}
                      <div className="col-span-2">
                        <div className="bg-white/5 backdrop-blur-md rounded-lg border border-brain-pink/20 overflow-hidden">
                          <div className="p-6" style={{ background: 'linear-gradient(135deg, #E91E8C 0%, #4A9EBD 100%)' }}>
                            <h2 className="text-2xl font-bold text-white">Detailed Breakdown</h2>
                          </div>

                          <div className="p-6">
                            <table className="w-full">
                              <thead>
                                <tr className="border-b-2 border-white/20">
                                  <th className="text-left py-4 px-4 font-bold text-gray-300">Category</th>
                                  <th className="text-center py-4 px-4 font-bold text-gray-300">Score</th>
                                  <th className="text-left py-4 px-4 font-bold text-gray-300">Performance</th>
                                </tr>
                              </thead>
                              <tbody>
                                {Object.entries(results).map(([category, score], idx) => (
                                  <tr key={idx} className="border-b border-white/10 hover:bg-white/5 transition">
                                    <td className="py-4 px-4">
                                      <div className="flex items-center gap-3">
                                        <span className={`${getCategoryColor(category)} text-white px-2 py-1 rounded text-xs font-bold`}>
                                          {category}
                                        </span>
                                        <span className="font-medium text-white">{getCategoryName(category)}</span>
                                      </div>
                                    </td>
                                    <td className="py-4 px-4 text-center">
                                      <span className="text-3xl font-black text-brain-pink">{score}</span>
                                    </td>
                                    <td className="py-4 px-4">
                                      <div className="flex items-center gap-3">
                                        <div className="flex-1 bg-white/10 rounded-full h-3">
                                          <div
                                            className="h-3 rounded-full transition-all"
                                            style={{ 
                                              width: `${score}%`,
                                              background: 'linear-gradient(90deg, #E91E8C 0%, #4A9EBD 100%)'
                                            }}
                                          />
                                        </div>
                                      </div>
                                    </td>
                                  </tr>
                                ))}
                              </tbody>
                            </table>
                          </div>

                          <div className="bg-white/5 p-6 border-t border-white/10">
                            <div className="flex gap-4">
                              <button
                                onClick={resetAssessment}
                                className="flex-1 py-4 rounded-lg font-semibold transition"
                                style={{ background: 'linear-gradient(135deg, #E91E8C, #4A9EBD)', color: 'white' }}
                              >
                                Take Another Assessment
                              </button>
                              <button
                                onClick={() => setCurrentPage('user')}
                                className="flex-1 bg-white/10 text-white py-4 rounded-lg font-semibold hover:bg-white/20 transition border border-white/20"
                              >
                                Back to User
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {currentPage === 'external' && (
                  <div className="max-w-4xl mx-auto">
                    <div className="bg-yellow-500/10 border-2 border-yellow-500/30 rounded-lg p-6 mb-6 backdrop-blur-md">
                      <div className="flex items-center gap-3 mb-2">
                        <Crown className="w-8 h-8 text-yellow-400" />
                        <h1 className="text-3xl font-bold text-white">External Evaluation</h1>
                        <span className="bg-yellow-500 text-gray-900 px-3 py-1 rounded-full text-xs font-bold uppercase">Pro Feature</span>
                      </div>
                      <p className="text-gray-300 text-lg">This premium feature is currently locked</p>
                    </div>

                    <div className="bg-white/5 backdrop-blur-md rounded-lg border border-brain-pink/20 p-12 text-center">
                      <Users className="w-20 h-20 text-gray-400 mx-auto mb-6" />
